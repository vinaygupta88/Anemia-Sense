<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anemia Predictor - Predict</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: rgb(212, 214, 216);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgb(143, 138, 138);
        }

        .logo {
            color: white;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        .btn {
            background-color: #4b63ff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
       
        .btn:hover {
            background-color: #ff6e6e;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px;
        }

        /* Form Styling */
        .prediction-form {
            background: linear-gradient(to bottom right, #98ca78, #d29436,#ddd);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(0, 0, 0.1, 0.5);
            max-width: 500px;
            margin: auto;
        }

        .prediction-form h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
   .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .form-group label {
        width: 300px; /* Adjust as needed */
        margin-right: 10px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #000;
    }
    .form-group input,.form-group select {
                flex: 1;
                padding: 5px;
                width: calc(100% - 10px);
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 10px;
                margin-bottom: 8px;
        }

    
        button.btn {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            display: block;
            width: 20%;
            margin: 8px auto 0 auto;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
        background-color: #0056b3;
    }

        .info-section {
            padding: 60px 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">AnemiaSense</div>
            <ul class="nav-links">
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <a class="btn" href="/predict">Check</a>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main>

<section id="predict" class="info-section">
    <h2>Enter the required details below</h2>
    <form class="prediction-form" action="/predict" method="post">
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
        </div>
        <div class="form-group">
            <label for="hemoglobin">Hemoglobin (Range: 7-16):</label>
            <input type="number" id="hemoglobin" name="hemoglobin" min="7" max="16" required step="0.1">
        </div>
        <div class="form-group">
            <label for="mch">Mean Corpuscular Hemoglobin (Range: 16-30):</label>
            <input type="number" id="mch" name="mch" min="16" max="30" required step="0.1">
        </div>
        <div class="form-group">
            <label for="mchc">Mean Corpuscular Hemoglobin Concentration (Range: 28-34):</label>
            <input type="number" id="mchc" name="mchc" min="28" max="34" required step="0.1">
        </div>
        <div class="form-group">
            <label for="mcv">Mean Corpuscular Volume (Range: 71-100):</label>
            <input type="number" id="mcv" name="mcv" min="71" max="105" required step="0.1">
        </div>
        <button type="submit" class="btn">Submit</button>
    </form>
</section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-links a');
            const burger = document.querySelector('.burger');
            const nav = document.querySelector('.nav-links');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);
                    const targetSection = document.getElementById(targetId);
                    window.scrollTo({
                        top: targetSection.offsetTop,
                        behavior: 'smooth'
                    });
                });
            });

            burger.addEventListener('click', () => {
                nav.classList.toggle('nav-active');
            });
        });
    </script>
</body>
</html>
